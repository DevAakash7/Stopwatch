<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Stopwatch</title>
    <link href="style-stopwatch.css" rel="stylesheet"/>
</head>
<body>
    <h1>JS Stopwatch</h1>
    <div id="stopwatch">
        <div id="stopwatch-name">STOP Watch</div>
        <div id="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="mili">00</span>
        </div>
        <div id="controls">
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </div>

    <script src="script-stopwatch.js"></script>
</body>
</html>
